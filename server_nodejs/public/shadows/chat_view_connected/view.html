<div class="root">
    <div class="header">WebSockets Chat</div>
    <div class="row padding">
        <div id="connectionInfo"></div>
        <button id="buttonDisconnect">Disconnect</button>
    </div>
    <div class="row" id="chatArea">
        <div id="messages" class="padding"></div>
        <div id="clientsList"></div>
    </div>
    <div class="row padding">
        <label for="inputMessage">Message: </label>
        <input type="text" id="inputMessage" />
        <button id="buttonSend">Broadcast</button>
    </div>
</div>
